<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
    }
    .hero {
      height: 100vh;
      background: linear-gradient(120deg, #1e7732 0%, #2fa656 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    .hero h1 {
      font-size: 4em;
      margin: 0;
      animation: slideIn 1.5s ease-out;
    }
    .hero p {
      font-size: 1.5em;
      margin: 20px 0;
      animation: fadeInUp 2s ease-in;
    }
    .catalog-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: white;
      color: #1e7732;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      animation: bounceIn 2.5s;
    }
    .catalog-btn:hover {
      background: #f2f2f2;
    }
    header, nav, .products, footer {
      display: none;
    }
    .show-catalog header,
    .show-catalog nav,
    .show-catalog .products,
    .show-catalog footer {
      display: block;
    }
    header {
      background: #1e7732;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f0f0f0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 12px;
      margin: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: 0.3s ease;
    }
    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .order-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e7732;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
      font-size: 0.9em;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes slideIn {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <section class="hero" id="homepage">
    <h1>Benvenuto su GA</h1>
    <p>Scopri i migliori prodotti in vendita</p>
    <button class="catalog-btn" onclick="showCatalog()">Entra nel Catalogo</button>
  </section>

  <header>
    <h1>GA</h1>
    <p>Catalogo ufficiale</p>
  </header>
  <nav>
    <span>Cerca:</span>
    <input type="text" id="search" placeholder="Cerca un prodotto" onkeyup="searchProduct()">
  </nav>
  <section class="products" id="product-list">
    <div class="product" data-name="airpods">
      <img src="airpods2024.jpg" alt="AirPods 2024" onclick="openModal('airpods')">
      <h3>AirPods 4 - 2024</h3>
      <p><strong>€75</strong></p>
    </div>
    <div class="product" data-name="magsafe">
      <img src="magsafe.jpg" alt="MagSafe Apple" onclick="openModal('magsafe')">
      <h3>Apple MagSafe Charger</h3>
      <p><strong>€55</strong></p>
    </div>
    <div class="product" data-name="dior">
      <img src="dior.jpg" alt="Dior Sauvage" onclick="openModal('dior')">
      <h3>Dior Sauvage</h3>
      <p><strong>€50</strong></p>
    </div>
  </section>
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Prodotto">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <p><strong id="modal-price"></strong></p>
      <a class="order-button" href="https://instagram.com/venditori_italy" target="_blank">Ordina su Instagram</a>
    </div>
  </div>
  <footer>
    Seguici su Instagram: <strong>@venditori_italy</strong> — &copy; 2025 GA
  </footer>

  <script>
    const products = {
      airpods: {
        img: 'airpods2024.jpg',
        title: 'AirPods 4 - 2024',
        desc: 'Nuove AirPods 4, qualità audio migliorata, cancellazione del rumore, compatibili con iPhone e Android.',
        price: '€75'
      },
      magsafe: {
        img: 'magsafe.jpg',
        title: 'Apple MagSafe Charger',
        desc: 'Caricatore Apple MagSafe originale, compatibile con tutti gli iPhone dotati di ricarica wireless magnetica.',
        price: '€55'
      },
      dior: {
        img: 'dior.jpg',
        title: 'Dior Sauvage',
        desc: 'Profumo originale Dior Sauvage da uomo, formato standard. Eleganza e freschezza garantite.',
        price: '€50'
      }
    };

    function openModal(id) {
      const p = products[id];
      document.getElementById('modal-img').src = p.img;
      document.getElementById('modal-title').textContent = p.title;
      document.getElementById('modal-desc').textContent = p.desc;
      document.getElementById('modal-price').textContent = p.price;
      document.getElementById('modal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
    function searchProduct() {
      let input = document.getElementById("search").value.toLowerCase();
      let products = document.querySelectorAll(".product");
      products.forEach(p => {
        let name = p.getAttribute("data-name").toLowerCase();
        p.style.display = name.includes(input) ? "block" : "none";
      });
    }
    function showCatalog() {
      document.body.classList.add('show-catalog');
      document.getElementById('homepage').style.display = 'none';
    }
  </script>
</body>
</html>
