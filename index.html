<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GA - Catalogo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      background: #1e7732;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    nav {
      background: #f0f0f0;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
      background: #eafce8;
    }
    .hero h1 {
      font-size: 3em;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 12px;
      margin: 10px;
      padding: 20px;
      width: 250px;
      text-align: center;
      transition: 0.3s ease;
    }
    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .reviews {
      text-align: left;
      font-size: 0.95em;
      margin-top: 10px;
    }
    .order-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e7732;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      background: #f5f5f5;
      font-size: 0.9em;
      color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>GA</h1>
    <p>Catalogo di vestiti e oggetti esclusivi</p>
  </header>

  <nav>
    <span>Cerca:</span>
    <input type="text" id="search" placeholder="Cerca un prodotto" onkeyup="searchProduct()">
  </nav>

  <section class="hero">
    <h1>Benvenuto su GA</h1>
    <p>Il tuo negozio esclusivo. Abbigliamento, tecnologia e molto altro.</p>
  </section>

  <section class="products" id="product-list">
    <div class="product" data-name="airpods">
      <img src="airpods2024.jpg" alt="AirPods 2024" onclick="openModal('airpods')">
      <h3>AirPods 4 - 2024</h3>
      <p><strong>€75</strong></p>
    </div>
    <div class="product" data-name="magsafe">
      <img src="magsafe.jpg" alt="MagSafe Apple" onclick="openModal('magsafe')">
      <h3>Apple MagSafe Charger</h3>
      <p><strong>€55</strong></p>
    </div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Prodotto">
      <h2 id="modal-title"></h2>
      <div class="reviews" id="modal-reviews"></div>
      <p id="modal-desc"></p>
      <p><strong id="modal-price"></strong></p>
      <a class="order-button" href="https://instagram.com/venditori_italy" target="_blank">Ordina su Instagram</a>
    </div>
  </div>

  <footer>
    Seguici su Instagram: <strong>@venditori_italy</strong> — &copy; 2025 GA
  </footer>

  <script>
    const products = {
      airpods: {
        img: 'airpods2024.jpg',
        title: 'AirPods 4 - 2024',
        reviews: `
          <p>⭐️⭐️⭐️⭐️⭐️ "Audio fantastico!" - @utente.reale</p>
          <p>⭐️⭐️⭐️⭐️ "Ottima qualità e batteria lunga." - @reviewer_it</p>
        `,
        desc: 'Nuove AirPods 4, qualità audio migliorata, cancellazione del rumore, compatibili con iPhone e Android.',
        price: '€75'
      },
      magsafe: {
        img: 'magsafe.jpg',
        title: 'Apple MagSafe Charger',
        reviews: `
          <p>⭐️⭐️⭐️⭐️⭐️ "Ricarica velocissima!" - @tecnofan</p>
          <p>⭐️⭐️⭐️⭐️ "Perfetto con iPhone 13." - @applelover</p>
        `,
        desc: 'Caricatore Apple MagSafe originale, compatibile con tutti gli iPhone dotati di ricarica wireless magnetica.',
        price: '€55'
      }
    };

    function openModal(id) {
      const p = products[id];
      document.getElementById('modal-img').src = p.img;
      document.getElementById('modal-title').textContent = p.title;
      document.getElementById('modal-reviews').innerHTML = p.reviews;
      document.getElementById('modal-desc').textContent = p.desc;
      document.getElementById('modal-price').textContent = p.price;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function searchProduct() {
      let input = document.getElementById("search").value.toLowerCase();
      let products = document.querySelectorAll(".product");
      products.forEach(p => {
        let name = p.getAttribute("data-name").toLowerCase();
        p.style.display = name.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
